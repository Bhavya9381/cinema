<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>MY WEBSITE</title>
    <style>
       body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: antiquewhite;
}
nav {
    display: flex;
    align-items: center;
    padding: 0 20px;
    background-color: #f8f8f8;
}
.logo {
    display: flex;
    align-items: center;
}
.logo img {
    max-width: 150px;
    margin-right: 10px;
}
.logo img:nth-child(2) {
    max-width: 250px;
}
nav ul {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    margin-left: auto;
}
nav ul li {
    margin-left: 20px;
}
nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}
.main {
    margin: 0;
    padding: 0;
}
.hero.container {
    position: relative;
    display: flex;
    justify-content: center;
    background-color: #eaeaea;
    margin: 0;
    padding: 0;
}
.hero.image {
    position: relative;
    width: 100%;
}
.hero.image img {
    width: 100%;
    height: auto;
    display: block;
}
.hero.text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: rgba(135, 129, 135, 0.724);
    text-align: center;
}
.hero.text h1 {
    font-size: 10em;
    margin: 0;
}
.hero.text .btn {
    margin-top: 10px;
}
.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    text-decoration: none;
    border-radius: 20px;
}
/* Social Icons */

footer {
    background-color: #222;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

.social-icons {
    list-style: none;
    padding: 0;
    margin: 10px 0;
}

.social-icons li {
    display: inline-block;
    margin: 0 10px;
}

.social-icons a {
    color: #fff;
    font-size: 24px;
}

/* Responsive Styles */
@media (max-width: 768px) {
    nav {
        flex-direction: column;
        align-items: flex-start;
    }
    .logo {
        margin-bottom: 10px;
    }
    nav ul {
        flex-direction: column;
        width: 100%;
    }
    nav ul li {
        margin-left: 0;
        margin-bottom: 10px;
    }
    .hero.text h1 {
        font-size: 1.5em;
    }
    .hero.text .btn {
        padding: 8px 16px;
    }
    .social-icons li {
        margin: 0 10px;
    }
}

@media (max-width: 480px) {
    .hero.text h1 {
        font-size: 1.2em;
    }
    .hero.text .btn {
        padding: 6px 12px;
    }
    .logo img {
        max-width: 100px;
    }
    .logo img:nth-child(2) {
        max-width: 150px;
    }
}
 
    </style>
</head>
<body>
    <div class="main">
        <!-- NAV BAR START -->
        <nav>
            <div class="logo">
                <img src="voluu.png" alt="logo" />
                <img src="download-removebg-preview.png" alt="core" />
            </div>
            
            <ul>
                <li>
                    <a href="index.html">HOME</a>
                </li>
                <li>
                    <a href="Services.html">SERVICES</a>
                </li>
                <li>
                    <a href="About.html">ABOUT</a>
                </li>
                <li>
                    <a href="Contact.html">CONTACT</a>
                </li>
            </ul>
        </nav>
        <!-- NAV BAR END -->
        <!-- HERO SECTION START -->
        <div class="hero container">
            <div class="hero image">
                <img src="Scene-20.jpg" alt="background">
                <div class="hero text">
                    <h1>WELCOME TO<br>CINEMATICS</h1>
                    <a class="btn" href="Services.html">
                        CLICK HERE
                    </a>
                </div>
            </div>
        </div>
        <!-- HERO SECTION END -->
        <!-- FOOTER START -->
        <footer>
            <div class="lower-footer">
                <div class="container">
                    <div class="footer-col-1">
                        <p class="copyright">
                            &copy; 2024 CINEMATICS WEBSITE. All rights reserved
                        </p>
                        <p style="color: #278be3">Created By Bujji</p>
                    </div>
                    <ul class="social-icons">
                        <li><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="https://www.instagram.com/varun_captures01/"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a></li>
                        <li><a href="https://wa.me/"><i class="fab fa-whatsapp"></i></a></li>
                    </ul>
                </div>
            </div>
        </footer>
        <!-- FOOTER END -->
    </div>
</body>
</html>
